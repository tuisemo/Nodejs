<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>avalon</title>
    <!-- inject:base:css -->
    <!-- endinject -->
    <!--IEhack@include('./include/IEhack.html')-->
</head>

<body ms-controller="body" class="ms-controller">
    <div class="pure-g">
        <div class="pure-u-1-2 text-c">
            <p>{{@textmsg}}</p>
        </div>
        <div class="pure-u-1-2 text-c">
            <p>{{@textmsg+@textmsg2}}</p>
        </div>
        <div class="pure-u-1-2 text-c">
            <p ms-skip="true">{{@textmsg2|uppercase}}</p>
        </div>
        <div class="pure-u-1-2 text-c">
            <p>{{@textmsg2|uppercase}}</p>
        </div>
        <div class="pure-u-1-6 text-c" ms-for="el in @for_obj">
            <p>{{el.aa}}</p>
        </div>
        <div class="pure-u-1-6 text-c" ms-for="el in @img_obj">
            <img ms-attr="{src: @el.src}">
        </div>
    </div>
    <form class="pure-form pure-form-aligned" ms-validate="@validate">
        <fieldset>
            <div class="pure-control-group">
                <label for="name">用户名</label>
                <input id="name" type="text" placeholder="userName" ms-duplex="@userName | change" ms-rules="{userName:true,required:true}">
            </div>
            <div class="pure-control-group">
                <label for="mobile">手机</label>
                <input id="mobile" type="tel" placeholder="mobile" ms-duplex="@mobile | change" ms-rules="{mobile:true,required:true}">
            </div>
            <div class="pure-control-group">
                <label for="email">邮箱</label>
                <input id="email" type="email" placeholder="Email Address">
            </div>
            <div class="pure-control-group">
                <label for="password">密码</label>
                <input id="password" type="password" placeholder="Password"  ms-duplex="@password" ms-rules="{password:true,required:true}">
            </div>
            <div class="pure-control-group">
                <label for="password">确认密码</label>
                <input type="password" placeholder="Password"  ms-duplex="@confirm_password | change" ms-rules="{equalto:'password',required:true}">
            </div>
            <div class="pure-controls">
                <label for="cb" class="pure-checkbox">
                    <input id="cb" type="checkbox">已阅读协议
                </label>
                <button type="submit" class="pure-button pure-button-primary">提交</button>
            </div>
        </fieldset>
    </form>
    <script src="js/lib/CommonJS.js"></script>
    <script>
    require(['controller'], function() {
        // body...
    })
    </script>
</body>

</html>
