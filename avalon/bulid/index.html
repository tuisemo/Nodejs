        <div class="ivu-row">
        <div class="ivu-col ivu-col-span-18">
            <form class="ivu-form" ms-validate="@validate">
                <div class="ivu-row ivu-form-item">
                    <div class="ivu-form-item-label ivu-col-6">
                        <label class="ivu-form-item-required" for="name">用户名</label>
                    </div>
                    <div class="ivu-col-18">
                        <input class="ivu-input" id="name" type="text" placeholder="userName" ms-duplex="@userName" ms-rules="{userName:true,required:true}">{{@userName}}</div>
                </div>
                <div class="ivu-row ivu-form-item">
                    <label class="ivu-form-item-label" for="mobile">手机</label>
                    <input class="ivu-input" id="mobile" type="tel" placeholder="mobile" ms-duplex="@mobile" ms-rules="{mobile:true,required:true}">{{@mobile}}
                </div>
                <div class="ivu-row ivu-form-item">
                    <label class="ivu-form-item-label" for="mobile">验证码</label>
                    <div class="ivu-input-group">
                        <input class="ivu-input" id="password" type="password" placeholder="Password" ms-duplex="@password" ms-rules="{password:true,required:true}">
                        <div class="ivu-input-group-addon">
                            <!-- <img class="ivu-btn ivu-btn-default" ms-attr="{src: @validateCode.img}" ms-on-click="@reloadvalidate" :css="@validateCode.style"> -->
                            <span ms-on-click="@reloadvalidate">刷新</span>
                        </div>
                    </div>
                </div>
                <div class="ivu-row ivu-form-item">
                    <label class="ivu-form-item-label" for="email">邮箱</label>
                    <input class="ivu-input" id="email" type="email" placeholder="Email Address">
                </div>
                <div class="ivu-row ivu-form-item">
                    <label class="ivu-form-item-label" for="password">密码</label>
                    <input class="ivu-input" id="password" type="password" placeholder="Password" ms-duplex="@password" ms-rules="{password:true,required:true}">
                </div>
                <div class="ivu-row ivu-form-item">
                    <label class="ivu-form-item-label" for="password">确认密码</label>
                    <input class="ivu-input" type="password" placeholder="Password" ms-duplex="@confirm_password | change" ms-rules="{equalto:'password',required:true}">
                </div>
                <button type="submit" class="ivu-btn ivu-btn-primary">提交</button>
            </form>
        </div>
    </div>
