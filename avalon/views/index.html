<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>avalon</title>
    <!-- inject:base:css -->
    <link rel="stylesheet" href="css/UI.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layer.css">
    <!-- endinject -->
    	<!--[if lt IE 9]>
        <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>  
        <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <script src="https://cdn.bootcss.com/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
        <![endif]-->

</head>

<body ms-controller="body" class="ms-controller">
    <div id="header">
        <div class="ixm-nav">
            <a href="/">
                <div class="logo ui-col-12 ui-col-xs-24"></div>
            </a>
            <nav class="header-nav ui-col-8 hidden-xs">
            </nav>
        </div>
    </div>

    <div class="wrap">
        <div class="ui-row">
            <form action="" class="ui-form label-left ui-col-md-8 ui-col-sm-12 ui-col-xs-24" ms-validate="@validate">
                <div class="ui-form-item required">
                    <label class="ui-form-item-label">用户名</label>
                    <div class="ui-form-item-content">
                        <input type="text" class="ui-input" ms-duplex="@userName.value" ms-rules="{userName:true,required:true}">
                        <span class="info-tip" ms-text="@userName.msg"></span>
                    </div>
                </div>
                <div class="ui-form-item required">
                    <label class="ui-form-item-label">手&nbsp;&nbsp;&nbsp;&nbsp;机</label>
                    <div class="ui-form-item-content">
                        <input type="text" class="ui-input" ms-duplex="@mobile.value" ms-rules="{mobile:true,required:true}">
                        <span class="info-tip" ms-text="@mobile.msg"></span>
                    </div>
                </div>
                <div class="ui-form-item required">
                    <label class="ui-form-item-label">图形码</label>
                    <div class="ui-form-item-content">
                        <div class="ui-input-group">
                            <input type="text" class="ui-input">
                            <div class="ui-btn-group">
                                <img class="ui-btn" ms-attr="{src: @validateCode.src }" ms-css="@validateCode.style" ms-on-click="@reloadvalidate">
                                <div class="ui-btn" ms-on-click="@reloadvalidate">刷新</div>
                            </div>
                        </div>
                        <span class="info-tip" ms-text="@validateCode.msg"></span>
                    </div>
                </div>
                <div class="ui-form-item required">
                    <label class="ui-form-item-label">验证码</label>
                    <div class="ui-form-item-content">
                        <div class="ui-input-group">
                            <input type="text" class="ui-input" ms-duplex="@msgCode.value" ms-rules="{required:true}">
                            <div class="ui-btn-group">
                                <div ms-if="@config.btnState" class="ui-btn primary" ms-on-click-1="@config.btnState=!@config.btnState" ms-on-click-2="@sendMsgFor(01,'Citizen')" ms-text="@config.btnMsg">发送验证码</div>
                                <div ms-if="!@config.btnState" class="ui-btn" ms-text="@config.btnMsg" disabled>发送验证码</div>
                            </div>
                        </div>
                        <span class="info-tip" ms-text="@msgCode.msg"></span>
                    </div>
                </div>
                <div class="ui-form-item required">
                    <label class="ui-form-item-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                    <div class="ui-form-item-content">
                        <input type="text" class="ui-input" ms-duplex="@password.value" ms-rules="{password:true,required:true}">
                        <span class="info-tip" ms-text="@password.msg"></span>
                    </div>
                </div>
                <div class="ui-form-item required">
                    <label class="ui-form-item-label">确认密码</label>
                    <div class="ui-form-item-content">
                        <input type="text" class="ui-input" ms-duplex="@confirm_password.value | change" ms-rules="{equalto:'password',required:true}">
                        <span class="info-tip"></span>
                    </div>
                </div>
                <div class="ui-form-item">
                    <div class="ui-form-item-content">
                        <div class="ui-btn ui-btn-long primary">提交注册</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="footer" class="footer">
        <div class="ui-row">
            <div class="ui-col-24 text-c">
                <span id="_ideConac"><a href="/" target="_blank"><img id="imgConac" vspace="0" hspace="0" border="0" src="//dcs.conac.cn/image/blue.png" data-bd-imgshare-binded="1"></a></span>
                <small>主办：厦门市经济和信息化局&nbsp;&nbsp;&nbsp;&nbsp;运行管理：厦门市信息中心&nbsp;&nbsp;&nbsp;&nbsp;闽ICP备14010412号-1&nbsp;&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-earphone">：0592-5051516</span></small>
            </div>
        </div>
    </div>

    <script src="js/lib/CommonJS.js"></script>
    <script>
    require(['controller'], function() {
        // body...
    })
    </script>
</body>

</html>
