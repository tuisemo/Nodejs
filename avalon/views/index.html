<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>avalon</title>
    <!-- inject:base:css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layer.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->
    	<!--[if lt IE 9]>
        <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>  
        <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <script src="https://cdn.bootcss.com/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
        <![endif]-->

</head>

<body ms-controller="body" class="ms-controller">
    <div class="container">
        <div class="col-sm-6">
            <form class="form-horizontal" ms-validate="@validate">
                <fieldset class="">
                    <div class="form-group">
                        <label class="" for="name">用户名</label>
                        <input class="form-control" id="name" type="text" placeholder="userName" ms-duplex="@userName" ms-rules="{userName:true,required:true}">{{@userName}}
                    </div>
                    <div class="form-group">
                        <label class="" for="mobile">手机</label>
                        <input class="form-control" id="mobile" type="tel" placeholder="mobile" ms-duplex="@mobile" ms-rules="{mobile:true,required:true}">{{@mobile}}
                    </div>
                    <div class="form-group">
                        <label class="" for="mobile">验证码</label>
                        <div class="input-group">
                            <input class="form-control" id="password" type="password" placeholder="Password" ms-duplex="@password" ms-rules="{password:true,required:true}">
                            <div class="input-group-btn">
                                <img class="btn btn-default" ms-attr="{src: @validateCode.img}" ms-on-click="@reloadvalidate" :css="@validateCode.style">
                                <span class="btn btn-default" ms-on-click="@reloadvalidate">刷新</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="" for="email">邮箱</label>
                        <input class="form-control" id="email" type="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label class="" for="password">密码</label>
                        <input class="form-control" id="password" type="password" placeholder="Password" ms-duplex="@password" ms-rules="{password:true,required:true}">
                    </div>
                    <div class="form-group">
                        <label class="" for="password">确认密码</label>
                        <input class="form-control" type="password" placeholder="Password" ms-duplex="@confirm_password | change" ms-rules="{equalto:'password',required:true}">
                    </div>
                    <div class="form-group">
                        <div class="">
                            <input id="cb" type="checkbox" checked="checked">
                            <label for="cb">已阅读协议</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="js/lib/CommonJS.js"></script>
    <script>
    require(['controller'], function() {
        // body...
    })
    </script>
</body>

</html>
