<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layer.css">
</head>

<body>
    <div class="container">
        <form class="form-horizontal col-sm-6 col-offset-sm-3 col-xs-12 pad-t30">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Tel</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="inputTel" placeholder="Tel">
                    <span class="help-block">请输入您的手机号(仅支持中国大陆)</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    <span class="help-block">请输入您的邮箱地址</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <span class="help-block">8-30位字符包含数字和英文字符</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div id="submit" class="btn btn-default">Sign in</div>
                </div>
            </div>
        </form>
    </div>
</body>
<script data-main="js/main" src="js/lib/require.js"></script>

                }

});
</script>

</html>
